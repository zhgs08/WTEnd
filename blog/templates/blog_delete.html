{% block content %}
      <div class="well">
        <a href="/blogs/">Blog List</a>
        <form action="{% url 'blog_delete' blog_id=blog.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" class="form-control" value="{{blog.title}}" />
                    <label for="body">Text: </label>
                    <br />
                    <textarea name="body" id="body" cols="80" rows="5">{{blog.body}}</textarea> <br>
                </div>
                <button id="submit" type="submit" name="submit" class="btn">Delete</button>
            </form>
      </div>

{% endblock content %}
